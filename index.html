<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="table">
      <!-- Timeblocks go here -->
      <div class="container">
        <!-- 10 Am go here -->
        <div class="row time-block" data-time="10">
          <div class="col-md-1 hour">10 Am</div>
          <textarea
            class="col-md-10 decription"
            aria-label="With textarea"
          ></textarea>
          <div class="col-md-1 btn saveBtn" id="btn-1">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <!-- 11 Am go here -->
        <div class="row time-block" data-time="11">
          <div class="col-md-1 hour">11 Am</div>
          <textarea
            class="col-md-10 decription"
            aria-label="With textarea"
          ></textarea>
          <div class="col-md-1 btn saveBtn" id="btn-2">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <!-- 1 Pm go here -->
        <div class="row time-block" data-time="13">
          <div class="col-md-1 hour">1 Pm</div>
          <textarea
            class="col-md-10 decription"
            aria-label="With textarea"
          ></textarea>
          <div class="col-md-1 btn saveBtn" id="btn-3">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <!-- 2 Pm go here -->
        <div class="row time-block" data-time="14">
          <div class="col-md-1 hour">2 Pm</div>
          <textarea
            class="col-md-10 decription"
            aria-label="With textarea"
          ></textarea>
          <div class="col-md-1 btn saveBtn" id="btn-4">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <!-- 3 Pm go here -->
        <div class="row time-block" data-time="15">
          <div class="col-md-1 hour">3 Pm</div>
          <textarea
            class="col-md-10 decription"
            aria-label="With textarea"
          ></textarea>
          <div class="col-md-1 btn saveBtn" id="btn-5">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <!-- 4 Pm go here -->
        <div class="row time-block" data-time="16">
          <div class="col-md-1 hour">4 Pm</div>
          <textarea
            class="col-md-10 decription"
            aria-label="With textarea"
          ></textarea>
          <div class="col-md-1 btn saveBtn" id="btn-6">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <!-- 5 Pm go here -->
        <div class="row time-block" data-time="17">
          <div class="col-md-1 hour">5 Pm</div>
          <textarea
            class="col-md-10 decription"
            aria-label="With textarea"
          ></textarea>
          <div class="col-md-1 btn saveBtn" id="Btn-7">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <!-- 6 Pm go here -->
        <div class="row time-block" data-time="18">
          <div class="col-md-1 hour">6 Pm</div>
          <textarea
            class="col-md-10 decription"
            aria-label="With textarea"
          ></textarea>
          <div class="col-md-1 btn saveBtn" id="btn-8">
            <i class="fas fa-save"></i>
          </div>
        </div>
        <!-- 7 Pm go here -->
        <div class="row time-block" data-time="19">
          <div class="col-md-1 hour">7 Pm</div>
          <textarea
            class="col-md-10 decription"
            aria-label="With textarea"
          ></textarea>
          <div class="col-md-1 btn saveBtn" id="btn-9">
            <i class="fas fa-save"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
